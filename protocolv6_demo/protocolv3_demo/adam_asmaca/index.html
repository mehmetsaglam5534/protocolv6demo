<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adam_asmaca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Adam Asmaca</title>
</head>
<body>
    <h1>Adam Asmaca</h1>
    <p>İpucu: Sistemin eski dostları, Yeni karşıtları P, O</p>

    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="130" y1="20" x2="130" y2="50"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>

            <!-- kafa -->
            <circle cx="130" cy="70" r="20" class="item"></circle>

            <!-- gövde -->
            <line x1="130" y1="90" x2="130" y2="170" class="item"></line>

            <!-- kol -->
            <line x1="130" y1="120" x2="100" y2="100" class="item"></line>
            <line x1="130" y1="120" x2="160" y2="100" class="item"></line>

            <!-- bacak -->
            <line x1="130" y1="170" x2="160" y2="190" class="item"></line>
            <line x1="130" y1="170" x2="100" y2="190" class="item"></line>

        </svg>
        <div id="mobil_div">
            <input type="button" id="btn_mobildeyim" value="başla">
            <!-- input_mobile yerlestir -->
        </div>

        <div id="wrong-letters">
            <h3>Hatalı Harfler</h3>
        </div> 

        <div id="word">
            <div class="letter">c</div>
        </div>

        <div id="popup-container">
            <div class="popup">
                <h2 id="success-message">Kazandın!</h2>
                <button id="play-again">Tekrar Oyna</button>
            </div>
        </div>
        
        
        

    <script src="adam_asmaca.js"></script>
</body>
</html>
